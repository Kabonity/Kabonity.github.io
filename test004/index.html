<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden; text-align:center;'>
    <div class="info">
<h2>Karbon AR GO</h2>
<hr>
<p>縦画面でご利用ください。 利用にはカメラの使用を許可する必要があります。<br><br>iPhoneをご利用の方はSafariからアクセスしてください。<br><br><small>Karbon AR GO Version 0.1a</small></p>
    </div>
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="crown-obj" src="model_obj/crown/crown.obj"></a-asset-item>
        <a-asset-item id="crown-mtl" src="model_obj/crown/crown.mtl"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
        <a-obj-model id="crown" src="#crown-obj" mtl="#crown-mtl" position="0 0 0" scale="1 1 1" rotation="-155 0 0"></a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
       <div style="color:#fff; position:fixed; text-align:center; bottom:40px; width:100%;">
<hr>
<small>Karbon AR GO Version 0.1a</small></p>
    </div>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        setTimeout(function(){
            $(".info").html("");
        },2000);
    </script>
</body>
</html>
